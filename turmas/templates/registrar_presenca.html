{% extends 'base.html' %}

{% block title %}Registrar Presença{% endblock %}

{% block extra_head %}
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">✅ Registrar Presença</h2>

<form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="space-y-4">
        {{ form.as_p }}
    </div>
    <button type="submit" class="mt-6 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition duration-300">
        Salvar
    </button>
</form>
{% endblock %}

{% block extra_scripts %}
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Inicializa o Flatpickr no campo de data
    flatpickr("#id_data", {
        dateFormat: "d/m/Y", // Formato da data
        defaultDate: "today", // Pré-seleciona a data de hoje
        locale: "pt", // Configura o idioma para português
    });
</script>
{% endblock %}
